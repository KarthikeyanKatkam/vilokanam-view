version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: vilokanam
      POSTGRES_USER: vilokanam
      POSTGRES_PASSWORD: vilokanam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vilokanam-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - vilokanam-network

  # Blockchain node
  blockchain:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9944:9944"
      - "9615:9615"
    networks:
      - vilokanam-network

  # Signaling server for WebRTC
  signaling:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./signaling-server:/app
    ports:
      - "8080:8080"
    networks:
      - vilokanam-network
    command: sh -c "npm install && node index.js"

  # Media server for WebRTC
  media-server:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./media-server:/app
    ports:
      - "3000:3000"
      - "20000-21000:20000-21000/udp"
    networks:
      - vilokanam-network
    command: sh -c "npm install && node index.js"

  # API server
  api:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./backend/api:/app
    ports:
      - "3001:3001"
    networks:
      - vilokanam-network
    depends_on:
      - postgres
      - redis
    command: sh -c "npm install && node index.js"

volumes:
  postgres_data:

networks:
  vilokanam-network:
    driver: bridge